<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine me</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page">
      <nav>
        <a id="logo" href="#">
          <img src="img/logo.svg" alt="logo treine me" />
        </a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
      </nav>
      <main>
        <section class="text">
          <h1>Treino <span>exclusivo</span> para você!</h1>
          <p>
            Nós criamos treinos
            <strong>exclusivos e únicos para você.</strong> <br />Invista no seu
            corpo e <strong>tenha muito mais performance</strong> e <br />
            qualidade de vida.
          </p>

          <button>
            <img src="img/whats.svg" alt="ícone whatsapp" />
            Comece já!!
          </button>
        </section>
        <img
          src="img/fitness-jump.png"
          alt="Mulher cartonizada pulando corda"
        />
      </main>
      <footer>
        Fale conosco no Instagram
        <a href="https:/www.instagram.com/" target="_blank">@treine.me</a>
      </footer>
    </div>
    <img
      id="balls"
      src="img/balls-decoration.png"
      alt="bolinhas decorativa no inferior direito da página"
    />
  </body>
</html>
